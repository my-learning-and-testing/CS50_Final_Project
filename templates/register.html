{% extends "layout.html" %}

{% block main %}

<div class="d-flex align-items-center flex-column">
    <div class="mb-3">
        <h2>
            Registration form
        </h2>
    </div>
    <form action="/register" method="post" class="d-flex align-items-center flex-column">
        <div class="mb-3">
            <input name="username" placeholder="Username" type="text" autocomplete="off" autofocus class="form-control">
        </div>
        <div class="mb-2">
            <input name="password" placeholder="Password" type="password" class="form-control">
        </div>
        <div class="mb-3">
            <input name="confirmation" placeholder="Ð¡onfirmation Password" type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">
            Register
        </button>
    </form>
</div>

{% endblock %}
